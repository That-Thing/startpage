<html>
    <head>
        <meta charset="utf-8">
        <title>Startpage</title>
        <link rel="stylesheet" href="./styles/main.css">
        <script src="./scripts/main.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row mx-auto">
                <div class="box">
                    <div class="box-header text-center">
                        <h3 class="box-header-text">Cat</h3>
                    </div>
                    <div class="box-content">
                        <img src="" alt="cat" class="box-image hidden" id="cat">
                    </div>
                </div>
                <div class="box">
                    <div class="box-header text-center">
                        <h3 class="box-header-text">Links</h3>
                    </div>
                    <div class="box-content">
                        <div class="column">
                            <div class="row">
                                <span class="label">cat1: </span>
                                <span class="item"><a href="#">Link1</a></span>
                                <span class="item"><a href="#">Link2</a></span>
                                <span class="item"><a href="#">Link3</a></span>
                                <span class="item"><a href="#">Link4</a></span>
                                <span class="item"><a href="#">Link5</a></span>                
                            </div>
                            <div class="row">
                                <span class="label">cat2: </span>
                                <span class="item"><a href="#">Link1</a></span>
                                <span class="item"><a href="#">Link2</a></span>
                            </div>
                            <div class="row">
                                <span class="label">cat3: </span>
                                <span class="item"><a href="#">Link1</a></span>
                                <span class="item"><a href="#">Link2</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mx-auto">
                <div class="box" id="weather-box">
                    <div class="box-header text-center">
                        <h3 class="box-header-text">Weather</h3>
                    </div>
                    <div class="box-content" id="weather"/>
                </div>
            </div>
        </div>
    </body>
